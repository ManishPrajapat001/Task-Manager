<app-card>
    <article>
        <h2>{{task.title}}</h2>
        <time >{{task.dueDate | date}}</time>
        <p>{{task.summary}}</p>
        <p class ="action">
            <button (click)="onCompleteTask()">Complete</button>
        </p>
        <!-- <p>task works!</p> -->
    </article>
</app-card>
